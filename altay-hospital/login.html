<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giriş Yap - ALTAY HASTANESİ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #007BFF, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .login-container h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 30px;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-container input[type="submit"] {
      padding: 12px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .login-container .footer-text {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #333;
    }

    .login-container .footer-text a {
      color: #007BFF;
      text-decoration: none;
    }

    .login-container .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Giriş Yap</h2>
    <form action="login.php" method="POST">
  <input type="text" name="kullanici_adi" placeholder="Kullanıcı Adı" required />
  <input type="password" name="sifre" placeholder="Şifre" required />
  
  <!-- CAPTCHA kutusu -->
  <div class="g-recaptcha" data-sitekey="6LdNvTgrAAAAAEkAIczFthszs9uwzaMNVRN4fsz_"></div>
  
  <input type="submit" value="Giriş Yap" />
</form>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <div class="footer-text">
      Hesabınız yok mu? <a href="register.html">Kayıt Ol</a>
    </div>
  </div>
</body>
</html>
